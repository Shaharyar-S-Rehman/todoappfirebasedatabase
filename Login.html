    <div class="container">
        <div class="row justify-content-center">
            <div class="col-5 justify-content-center signupDiv">
                <h1 class="loginhead">Login</h1>
                <div class="form-group">
                    <label for="email">Email address</label>
                    <input type="email" class="form-control" placeholder="Enter Your Email" id="email" aria-describedby="emailHelp">
                    <small id="emailHelp" class="form-text small text-muted">We'll never share your email with anyone
                        else.</small>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" class="form-control" placeholder="Enter Your Password" id="password">
                </div>
                <button onclick="login()" type="submit" class="btn btnindex btn-dark" >Submit</button>
                <br>

            </div>
        </div>
    </div>
